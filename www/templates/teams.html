<ion-view view-title="Teams">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="team in teams" href="#/app/teams/{{team._id}}">
                <img ng-src="{{team.logo}}" alt="">
                <h2>{{team.teamName}}</h2>
                <p>Team Type</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
