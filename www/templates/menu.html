<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>

            <div class="logo-container">
              <img class="main-logo" src="img/72FestHeader.png" alt="72 Fest Logo">
              <img class="sub-logo" src="img/72RomanNumerals.png" alt="">
            </div>
            <ion-list>
                <ion-item class="side-menu-item" menu-close ng-click="login()">
                    <i class="icon ion-star padding-right"></i>Login
                </ion-item>
                <ion-item class="side-menu-item" menu-close href="#/app/home">
                    <i class="icon ion-home padding-right"></i>Home
                </ion-item>
                <ion-item class="side-menu-item" menu-close href="#/app/photos">
                    <i class="icon ion-images padding-right"></i>Photos
                </ion-item>
                <ion-item class="side-menu-item" menu-close href="#/app/teams">
                    <i class="icon ion-person-stalker padding-right"></i>Teams
                </ion-item>
                <ion-item class="side-menu-item" menu-close href="#/app/credits">
                    <i class="icon ion-ribbon-b padding-right"></i>Credits
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
