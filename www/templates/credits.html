<ion-view view-title="<img class='view-title-image' src='img/72HeaderImage.svg'>">
    <ion-content overflow-scroll="true">
        <h2>Sponsors</h2>
        <div class="sponsor" ng-repeat="sponsor in sponsors">
            <a ng-click="openUrl('{{sponsor.href}}')"> <img ng-src="{{sponsor.src}}" alt="{{sponsor.alt}}"></a>
            <p ng-bind="sponsor.text"></p>
        </div>
    </ion-content>
</ion-view>
